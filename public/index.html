      <form id="commentForm">
          <input type="text" id="username" placeholder="Nombre de usuario" required>
          <textarea id="content" placeholder="Escribe tu comentario" required></textarea>
          <input type="text" id="postId" placeholder="ID de la publicación" required>

  <script src="script.js"></script>
  <script>
    const commentForm = document.getElementById('commentForm');
const commentsContainer = document.getElementById('commentsContainer');

commentForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const content = document.getElementById('content').value;
    const postId = document.getElementById('postId').value;

    try {
        const response = await fetch('/comments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, content, postId })
        });

        const newComment = await response.json();
        displayComment(newComment);

        commentForm.reset();
    } catch (error) {
        console.error('Error:', error);
    }
});

async function fetchComments(postId) {
    try {
        const response = await fetch(`/comments/${postId}`);
        const comments = await response.json();

        comments.forEach(displayComment);
    } catch (error) {
        console.error('Error:', error);
    }
}

function displayComment(comment) {
    const commentElement = document.createElement('div');
    commentElement.classList.add('comment');

    commentElement.innerHTML = `
        <h3>${comment.username}</h3>
        <p>${comment.content}</p>
        <small>Publicado el: ${new Date(comment.createdAt).toLocaleString()}</small>
    `;

    commentsContainer.appendChild(commentElement);
}

// Inicialmente, puedes cargar los comentarios para un postId específico
fetchComments('123'); // Reemplaza '123' con el ID de publicación real
